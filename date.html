    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: #333;
            background: linear-gradient(135deg, #e0e7ff, #dbeafe);
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            font-size: 16px;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        a {
            color: #007BFF;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease, transform 0.3s ease;
        }
        a:hover {
            color: #0056b3;
            text-shadow: 0 0 15px rgba(0, 91, 187, 0.6);
            transform: scale(1.05);
        }
        #page {
            background: #fff url('https://source.unsplash.com/random/1920x1080') no-repeat center center/cover;
            width: 100%;
            max-width: 1200px;
            margin: 24px auto;
            padding: 30px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #page:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 50px rgba(0, 0, 0, 0.2);
        }
        #header {
            height: 16.67vh; /* 视口高度的六分之一 */
            text-align: center;
            background: linear-gradient(60deg, rgba(59, 89, 152, 0.9), rgba(139, 157, 195, 0.9));
            color: #fff;
            margin-bottom: 40px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        #header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        #header h2 {
            margin: 0;
            font-size: 1.8rem;
            letter-spacing: 1.5px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
            font-weight: bold;
            position: relative;
            z-index: 2;
            line-height: 1.2;
        }
        #content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        iframe {
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            border: 2px solid #ddd;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        iframe:hover {
            transform: scale(1.03);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
        }
        .iframe-container {
            flex: 1;
            min-width: 48%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .iframe-container:hover {
            transform: scale(1.02);
        }
        h3 {
            font-size: 1.75rem;
            color: #333;
            margin-bottom: 20px;
            border-left: 6px solid #007BFF;
            padding-left: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(120deg, #f9fafb, #e0e7ff);
            border-radius: 10px;
            padding: 15px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            position: relative;
            overflow: hidden;
        }
        h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, #007BFF, #00aaff);
            border-radius: 4px;
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }
        h3:hover::after {
            transform: scaleX(1);
        }
        #footer {
            color: #666;
            background: #f9f9f9;
            padding: 30px;
            border-top: 1px solid #ddd;
            font-size: 0.9em;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: 0 -6px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        #footer:hover {
            background-color: #f0f0f0;
            box-shadow: 0 -8px 20px rgba(0, 0, 0, 0.2);
        }
        #footer a {
            color: #007BFF;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }
        #footer a:hover {
            color: #0056b3;
            text-shadow: 0 0 15px rgba(0, 91, 187, 0.6);
        }
        @media (max-width: 992px) {
            #header h2 {
                font-size: 1.5rem;
            }
            h3 {
                font-size: 1.5rem;
            }
            #content {
                flex-direction: column;
                align-items: center;
            }
            .iframe-container {
                min-width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
